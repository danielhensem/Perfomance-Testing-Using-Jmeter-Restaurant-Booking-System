# Test Configuration Properties
# Base URL for the application
base.url=http://localhost/restaurant-booking/

# Default number of threads (users)
default.threads=10

# Default ramp-up time (seconds)
default.rampup=10

# Default loop count
default.loops=1

# Default test duration (seconds) - 0 means use loop count
default.duration=0

# Think time between requests (milliseconds)
think.time=1000

# Timeout (milliseconds)
timeout=30000
